<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Test</title>
</head>
<body style="background-color: #f0f2f5; font-family: Arial, sans-serif; text-align: center; padding: 20px;">

    <h1 style="color: #ea0707; text-shadow: 2px 2px 4px #aaa;">Assignment</h1>
    <h4 style="color: #333; font-weight: normal;">Frameset  Example using INLINE CSS</h4>

    <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
        <iframe src="tags.html" 
                width="200" 
                height="200" 
                style="border: 2px solid #e91e63; border-radius: 12px; box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);">
        </iframe>

        <iframe src="table.html" 
                width="200" 
                height="200" 
                style="border: 2px solid #4CAF50; border-radius: 12px; box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);">
        </iframe>

        <iframe src="assignment4.html" 
                width="200" 
                height="200" 
                style="border: 2px solid #2196F3; border-radius: 12px; box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);">
        </iframe>
    </div>

</body>
</html>
